<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<body onload="generate()" style="font-family: sans-serif;">
    <div style="height: 40vh;" class="top">
        <button onclick="out()" style="position: absolute; top: 5px; right: 5px;" class="btn btn-danger">SignOut</button>
        <h1>Welcome</h1>
        <span style="font-size: 1.5rem;" id="usr"></span>
    </div>
    <h1 style="text-align: center; margin-top: 10px; font-weight: bolder;">Add Category</h1>
    
    
    <!-- Button trigger modal -->
    <div style="text-align: center;">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Add Category
    </button>
    </div>  
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Category</h5>
                </div>
            <div class="modal-body">
                <div class="mb-3">
                    <input style="font-weight: bold; border: solid 2px lightgray;" type="text" class="form-control" id="exampleInputText1" placeholder="Add Category" required>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" onclick="add()" class="btn btn-primary">Add</button>
            </div>
        </div>
    </div>
</div>
<br>
    <table style="text-align: center; margin: auto; overflow: scroll; width: 90%;" class="table table-bordered border-primary">
        <tr>
            <th>Id</th>
            <th>Category Name</th>
            <th>Created At</th>
            <th>Action</th>
        </tr>
        <tbody id="table2">
            
        </tbody>
    </table>
    <br>
    <div style="text-align: center;">
    <a href="./userr.html" class="btn btn-primary">Back</a>
    </div>

    <br>
